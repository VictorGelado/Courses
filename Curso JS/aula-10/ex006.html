<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Aula ex006</title>
    <style>
        div#area {
            font: normal 15pt Arial;
            background-color: blueviolet;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">   <!--onclick="clicar()" onmouseenter="entrar()" onmouseout="saiu()" isso ficava na tag div-->
        Interaja &shy; desgraça!!
    </div>    
    <script>
        var a = window.document.getElementById('area');
        a.addEventListener('click',clicar);
        a.addEventListener('mouseenter',entrar);
        a.addEventListener('mouseout',saiu);
        
        function clicar() {
            a.innerText = 'vsfd vc';
            a.style.background='green';
        }
        function entrar() {
            a.innerText = 'mete no escurinho vai'
            a.style.background='black';
        }
        function saiu() {
            a.innerHTML = 'não tira pfvr'
            a.style.background='red';
        }
    </script>
</body>
</html>
