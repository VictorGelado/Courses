<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula ex004</title>
    <style>
        body {
            font:  normal 20pt Arial;
        }
    </style>
</head>
<body>

    <script>
        var nome = window.prompt('Qual o seu nome?');     
        document.writeln(`Olá ${nome}, Seu nome contém ${nome.length} letras :)`);   
        document.writeln(`Seu nome, em maiúsculas é: ${nome.toUpperCase()}`);
        document.writeln(`Seu nome, em minusculas é: ${nome.toLowerCase()}`);
    </script>
</body>
</html>
